<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My Project</title>

  <body>
    <nav>
      <div class="left-side">
        <a href="index.html">
          <img src="assets/logo.png" alt="my-logo" />
        </a>

        <ol style="list-style-type: none">
          <li id="home">
            <a href="index.html" target="blank">Home</a>

            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-my-project-title">Project Name</label>
              <input id="input-my-project-title" type="text" />
            </div>
            <div>
              <span>
                <label for="input-start-date">Start Date</label>
                <input id="input-start-date" type="date" />
              </span>
              <span>
                <label for="input-end-date">End Date</label>
                <input id="input-end-date" type="date" />
              </span>
            </div>
            <div>
              <label for="message" class="label">Description</label>
              <textarea
                name=""
                id="message"
                class="input"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div>
              <label for="technologies" class="label">Technologies</label>
              <div>
                <span>
                  <p>
                    <input type="checkbox" name="node js" value="nodejs" />Node
                    Js
                  </p>
                </span>
                <span>
                  <p>
                    <input type="checkbox" name="node js" value="nodejs" />React
                    Js
                  </p>
                </span>
              </div>

              <div>
                <span>
                  <p>
                    <input type="checkbox" name="node js" value="nodejs" />Node
                    Js
                  </p>
                </span>
                <span>
                  <p>
                    <input type="checkbox" name="node js" value="nodejs" />React
                    Js
                  </p>
                </span>
              </div>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div></div>
          </form>
          <div class="test"></div>
        </div>
      </div>
    </div>
