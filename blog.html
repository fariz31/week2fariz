<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NavBar -->

    <nav>
      <div class="left-side">
        <a href="index.html">
          <img src="assets/logo.png" alt="my-logo" />
        </a>

        <ol style="list-style-type: none">
          <li id="home">
            <a href="index.html" target="blank">Home</a>
          </li>
          <li>
            <a href="https://github.com/">My Project</a>
          </li>
        </ol>
      </div>

      <div class="right-side">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>

    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Add My Project</h1>
            <div>
              <label for="input-blog-title" class="label">Project Name</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <span>
                <label for="input-start-date" class="label">Start Date</label>
                <input id="input-start-date" type="date" class="input" />
              </span>
              <span>
                <label for="input-end-date" class="label">End Date</label>
                <input id="input-end-date" type="date" class="input" />
              </span>
            </div>
            <div>
              <label for="input-blog-content" class="label">Description</label>
              <textarea id="input-blog-content" class="input"></textarea>
            </div>
            <div>
              <label for="technologies">Technologies</label>
              <div>
                <p>
                  <input type="checkbox" name="node js" value="nodejs" />Node Js
                </p>
                <p>
                  <input type="checkbox" name="node js" value="reactjs" />React
                  Js
                </p>
              </div>

              <div>
                <p>
                  <input type="checkbox" name="node js" value="nextjs" />Next Js
                </p>

                <p>
                  <input
                    type="checkbox"
                    name="node js"
                    value="typescript"
                  />React Js
                </p>
              </div>
            </div>
            <div>
              <label class="label">Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>choose file</p>
                  <img src="assets/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>submit</button>
            </div>
          </form>
        </div>
      </div>
      <hr class="line" />

      <!-- List Blog -->
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
        <div class="blog-list-item">
          <div class="blog-image">
            <img src="assets/blog-img.png" alt="" />
          </div>
          <div class="blog-content">
            <h1>
              <a href="blog-detail.html" target="_blank"
                >Dumbways Mobile App 2021</a
              >
            </h1>
            <div class="detail-blog-content">
              12 Jul 2021 22:30 WIB | Ichsan Emrald Alamsyah
            </div>
            <p>
              App that used for Dumbways student,it was deployed and can
              downloaded on playstore, Happy download
            </p>

            <div class="btn-group">
              <button class="btn-edit">edit</button>
              <button class="btn-post">delete</button>
            </div>
            <div style="text-align: right">
              <span style="color: grey; font-size: 15px">2 hours ago</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="blog.js"></script>
  </body>
</html>
